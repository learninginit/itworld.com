<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITWorld.com - Your Ultimate Online Tools Collection</title>
    <meta name="description" content="ITWorld.com - Free online tools for developers, designers, and professionals. Convert, calculate, and optimize with our 100+ tools.">
    <meta name="keywords" content="online tools, converters, calculators, SEO tools, developer tools, image tools, PDF tools">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header will be dynamically loaded here -->
    <div id="header-container"></div>

    <main class="container-fluid">
        <div class="row">
            <!-- Left Ad Section -->
            <div class="col-md-2 d-none d-md-block">
                <div class="ad-section">
                    <!-- Ad space will be added here -->
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8">
                <div class="search-section py-4">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="input-group">
                                <input type="text" class="form-control" id="tool-search" placeholder="Search for tools...">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="categories-section">
                    <h2 class="text-center mb-4">Popular Categories</h2>
                    <div class="row" id="categories-container">
                        <!-- Categories will be dynamically loaded here -->
                    </div>
                </div>

                <div class="trending-tools-section mt-5">
                    <h2 class="text-center mb-4">Trending Tools</h2>
                    <div class="row" id="trending-tools-container">
                        <!-- Trending tools will be dynamically loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Ad Section -->
            <div class="col-md-2 d-none d-md-block">
                <div class="ad-section">
                    <!-- Ad space will be added here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be dynamically loaded here -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
